<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <fieldset>

            <h3>Your payment details</h3>

            <p>
                <label>Name</label>
                <br>
                <input type="text">

            </p>

            <p>
                <label>Card number <br><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFl1lsmiXFte6vM_k58hMJcnHVCOyYXqcyVA&usqp=CAU" width="50px" height="40px"></label>
                <br>
                <input type="number">
            </p>

            <p>
                <label>Date</label>
                <br>
                <input type="number" placeholder="MM"> <input type="number" placeholder="YY">
            </p>

            <p>
                <label>CVC</label>
                <br>
                <input type="number" placeholder="123" maxlength="3">
            </p>

            <p>
                <input type="checkbox">
                <label>Save my card for future purchases</label>
            </p>

            <button>Pay now</button>

        </fieldset>
    </form>
</body>
</html>
